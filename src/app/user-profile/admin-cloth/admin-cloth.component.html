<div class="admin-cloth-container">

  <form action="" #form="ngForm" method="post" class="admin-new-item-form" (ngSubmit)="createNewCloth(form)">

    <section class="admin-form-header">
      <h4 class="no-margin admin-form-header-text">CREATE NEW CLOTH</h4>
    </section>

    <section class="admin-form-images">

      <a href="" id="coverImg" (click)="pictureEv($event);preventDefault($event)"
         [class.error-color]="isCoverPictureUploaded"><i class="fa fa-upload" aria-hidden="true"></i> Cover Picture</a>

      <a href="" id="frontImg" (click)="pictureEv($event);preventDefault($event)"
         [class.error-color]="isFrontPictureUploaded"><i class="fa fa-upload" aria-hidden="true"></i> Front Picture</a>

      <a href="" id="thirdImg" (click)="pictureEv($event);preventDefault($event)"
         [class.error-color]="isThirdPictureUploaded"><i class="fa fa-upload" aria-hidden="true"></i> Side Picture</a>

      <a href="" id="fourthImg" (click)="pictureEv($event);preventDefault($event)"
         [class.error-color]="isFourthPictureUploaded"><i class="fa fa-upload" aria-hidden="true"></i> Side Picture</a>

      <input type="file" name="coverPicture" id="coverDissabledImg" class="admin-img-input-dissabled" ngModel
             (change)="handleFileInput($event)" accept="image/png" required>

      <input type="file" name="frontPicture" id="frontDissabledImg" class="admin-img-input-dissabled" ngModel
             (change)="handleFileInput($event)" accept="image/png" required>

      <input type="file" name="thirdPicture" id="thirdDissabledImg" class="admin-img-input-dissabled" ngModel
             (change)="handleFileInput($event)" accept="image/png" required>

      <input type="file" name="fourthPicture" id="fourthDissabledImg" class="admin-img-input-dissabled" ngModel
             (change)="handleFileInput($event)" accept="image/png" required>

    </section>

    <section class="admin-form-options">

      <section class="admin-form-selects-first-column">

        <article class="admin-form-options-first-column-sex">

          <select #sex="ngModel" name="sex" id="sex" ngModel='' required
                  [class.error-color]="isSexIncorrect || (sex.touched && (sex.value === 'choose'|| sex.value === ''))">

            <option value="">SEX</option>
            <option *ngFor="let enumSex of clothEnumsFields?.clothSex" value="{{enumSex}}">{{enumSex}}</option>
            <!--            <option value="FEMALE">FEMALE</option>-->
          </select>

        </article>

        <article class="admin-form-options-first-column-brand">

          <select #brand="ngModel" name="brand" id="brand" ngModel='' required
                  [class.error-color]="isBrandIncorrect || (brand.touched && (brand.value === 'choose'|| brand.value === ''))">

            <option value="">BRAND</option>
            <option *ngFor="let enumBrand of clothEnumsFields?.clothBrand" value={{enumBrand}}>{{enumBrand}}</option>
<!--            <option value="CHELSEA">CHELSEA</option>-->
          </select>

        </article>

        <article class="admin-form-options-first-column-color">

          <select #color="ngModel" name="color" id="color" ngModel='' required
                  [class.error-color]="isColorIncorrect || (color.touched && (color.value === 'choose'|| color.value === ''))">

            <option value="">COLOR</option>
            <option *ngFor="let enumColor of clothEnumsFields?.clothColor" value="{{enumColor}}">{{enumColor}}</option>
<!--            <option value="BROWN">BROWN</option>-->

          </select>

        </article>

      </section>

      <section class="admin-form-selects-second-column">

        <article class="admin-form-options-second-column-type">

          <select #type="ngModel" name="type" id="type" ngModel='' required
                  [class.error-color]="isTypeIncorrect || (type.touched && (type.value === 'choose'|| type.value === ''))">
            <option value="" hidden>TYPE</option>
            <option *ngFor="let enumType of clothesEnumsFields" [class.title-fields]="getArrayFirstString(enumType) === 'CLOTHES' ||  getArrayFirstString(enumType) === 'SHOES' ||  getArrayFirstString(enumType) === 'ACCESSORIES'"  [disabled]="getArrayFirstString(enumType) === 'CLOTHES' ||  getArrayFirstString(enumType) === 'SHOES' ||  getArrayFirstString(enumType) === 'ACCESSORIES'" [value]="getArrayFirstString(enumType)">{{getArrayFirstString(enumType)}}</option>

          </select>

        </article>

        <article class="admin-form-options-second-column-size">

          <select #size="ngModel" name="size" id="size" ngModel='' required
                  [class.error-color]="isSizeIncorrect || (size.touched && (size.value === 'choose'|| size.value === ''))">

            <option value="">SIZE</option>
            <option *ngFor="let enumSize of clothEnumsFields?.clothSize" value="{{enumSize}}">{{enumSize}}</option>
<!--            <option value="XS">XS</option>-->

          </select>

        </article>

        <article class="admin-form-options-second-column-season">

          <select #season="ngModel" name="season" id="season" ngModel='' required
                  [class.error-color]="isSeasonIncorrect || (season.touched && (season.value === 'choose'|| season.value === ''))">

            <option value="">SEASON</option>
            <option *ngFor="let enumSeason of clothEnumsFields?.clothSeason" value="{{enumSeason}}">{{enumSeason}}</option>
<!--            <option value="SUMMER">Summer</option>-->
<!--            <option value="AUTUMN">Autumn</option>-->

          </select>

        </article>

      </section>

    </section>

    <section class="admin-form-composition">

      <article class="admin-form-composition-header-text">

        <!-- <button class="second-hand-btn">Composition:ON/OFF</button> -->
        <h3 class="no-margin">Compositions</h3>

      </article>

      <article class="admin-form-composition-selects" [class.error-background]="isCompositionIncorrect">

        <article class="admin-form-composition-selects-article" *ngFor="let enumComposition of clothEnumsFields?.clothComposition">

          <input type="radio" name="composition" id="composition" value="{{enumComposition}}" ngModel required>
          <label for="composition">{{enumComposition}}</label>

        </article>

      </article>

    </section>

    <section class="admin-form-description">

      <article class="admin-form-description-header-text">

        <h3 class="no-margin">Description</h3>

      </article>

      <article class="admin-form-description-textarea">

        <textarea #description="ngModel" name="description" id="description" ngModel required
                  [class.error-background]="isDescriptionIncorrect || (description.touched && description.value.length <= 5 )"></textarea>

      </article>

    </section>

    <section class="admin-form-prices">

      <article class="admin-form-prices-start-price">

        <h2 class="no-margin">Start price</h2>

        <input #startPrice="ngModel" type="number" name="startPrice" id="startPrice" ngModel required
               [class.error-border]="isStartPriceIncorrect || (startPrice.touched && startPrice.value.length === 0)">

      </article>

      <article class="admin-form-prices-new-price">

        <h2 class="no-margin">New price</h2>

        <input #newPrice="ngModel" type="number" name="newPrice" id="newPrice" ngModel required
               [class.error-border]="isNewPriceIncorrect || (newPrice.touched && newPrice.value.length === 0)">

      </article>

    </section>

    <section class="admin-form-submit">

      <input type="submit" value="CREATE" class="second-hand-btn no-margin">

    </section>

  </form>

</div>
